---
network::interfaces_hash:
  eno1:
    bootproto: "none"
    defroute: "yes"
    gateway: "139.229.135.12"
    ipaddress: "139.229.135.254"
    netmask: "255.255.255.0"
    nozeroconf: "yes"
    onboot: "yes"
  enp6s0:
    bootproto: "none"
    onboot: "yes"
    type: "Ethernet"
    mtu: "9000"
  enp6s0.330:
    bootproto: "none"
    onboot: "yes"
    vlan: "yes"
    type: "vlan"
    ipaddress: "139.229.140.131"
    netmask: "255.255.255.254"
    nozeroconf: "yes"
    mtu: "9000"
profile::core::nm_dispatch::interfaces:
  enp6s0:
    - "/sbin/ip link set ${DEV} txqueuelen 20000"
    - "/sbin/ethtool --features ${DEV} lro on"
    - "/sbin/ethtool --set-ring ${DEV} rx 8192 tx 8192"

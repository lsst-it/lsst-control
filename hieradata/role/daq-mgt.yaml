---
classes:
  - "daq::daqsdk"
  - "daq::rptsdk"
  - "daq::service::dsid"
  - "daq::service::rce"
  - "dhcp"
  - "profile::core::common"
  - "profile::core::debugutils"
  - "profile::core::nfsclient"
  - "profile::core::nfsserver"
  - "profile::daq::common"
  - "profile::daq::sysctl"
  - "profile::nfs::v2"

packages:
  - "ckermit"
  - "minicom"
  - "setserial"

# enable ntp server for DAQ
chrony::port: 123
chrony::queryhosts:
  - "192.168/16"
chrony::clientlog: true

daq::daqsdk::version: "R5-V8.1"
daq::rptsdk::version: "V3.5.3"

# dhcp for DAQ + clients
dhcp::authoritative: true
dhcp::interfaces:
  - "lsst-daq"
dhcp::bootp: true
dhcp::logfacility: "local7"
dhcp::pools:
  daq_clients:
    network: "192.168.100.0"
    mask: "255.255.255.0"
    range: "192.168.100.2 192.168.100.254"
    pool_parameters:
      - "ddns-update-style none"
      - "default-lease-time -1"
      - "max-lease-time -1"

accounts::user_list:
  rce: &daq_user
    uid: 62002
    gid: 62002
    managehome: true
    system: false
    managevim: false
    shell: "/sbin/nologin"
  dsid:
    <<: *daq_user
    uid: 62003
    gid: 62003

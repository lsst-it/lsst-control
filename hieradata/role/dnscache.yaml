---
classes:
  - "dns"
  - "profile::core::common"
dns::forward: "only"
dns::listen_on_v6: false
dns::sysconfig_startup_options: "-4"
dns::additional_directives:
  - "logging {"
  - "    channel queries_syslog {"
  - "        severity notice;"
  - "        print-category yes;"
  - "        syslog local6;"
  - "    };"
  - ""
  - "    category queries {"
  - "        queries_syslog;"
  - "    };"
  - "};"

files:
  "/var/log/named":
    ensure: "directory"
    owner: "named"
    group: "named"
    mode: "0750"
    backup: false
    purge: false
# forwarders/zones for ls,cp,dev but not tu
dns::forwarders:
  - "1.0.0.1"
  - "1.1.1.1"
  - "8.8.8.8"
dns::allow_recursion:
  - "139.229.0.0/16"
  - "198.19.0.0/16"
  - "10.0.0.0/8"
  - "localnets"
  - "localhost"
dns::zones:
  lsst.local:
    zonetype: "forward"
    forward: "only"
    forwarders:
      - &dc-ls-2 "139.229.135.58"

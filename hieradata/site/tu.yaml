---
ipa::ipa_master_fqdn: "ipa1.tu.lsst.org"
profile::core::common::disable_ipv6: true
rsyslog::config::actions:
  graylogtu:
    type: "omfwd"
    facility: "*.*"
    config:
      Target: "collector.tu.lsst.org"
      Port: 5514
      Protocol: "udp"
# dhcp::dnsdomain requires an array but only uses the first element to set the domain
dhcp::dnsdomain: &dnsdomains
  - "tu.lsst.org"
dhcp::nameservers: &nameservers
  - "140.252.146.71"
  - "140.252.146.72"
  - "140.252.146.73"
dhcp::ntpservers: &ntpservers
  - "140.252.1.140"
  - "140.252.1.141"
  - "140.252.1.142"

chrony::servers: *ntpservers
ntp::servers: *ntpservers
resolv_conf::nameservers: *nameservers
resolv_conf::searchpath: *dnsdomains

accounts::user_list:
  root:
    purge_sshkeys: true
    sshkeys:
      # foreman-proxy
      - "ssh-rsa  root@foreman.tuc.lsst.cloud"

ccs_sal::lfa:
  id: "%{alias('ccs_sal::lfa::id')}"
  secret: "%{alias('ccs_sal::lfa::secret')}"
  endpoint: "https://s3.tu.lsst.org/"
  bucket: "rubinobs-lfa-tuc"

ccs_software::influx_url: "https://ccs-influxdb.tu.lsst.org:443"
